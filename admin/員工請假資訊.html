<!DOCTYPE html>
<html>
    <head>
        <title>祐肯請假系統</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="icon" type="image/x-icon" href="../img/logo.ico">
        <script src="../js/jquery-3.7.1.min.js"></script>
        <script src="../js/cookieOperation.js"></script>
        <img src="../img/logo.png" style="position: fixed;right: 1%;top: 1%;width: 15%;">
        <link rel="stylesheet" href="../css/員工請假資訊.css">
    </head>

    <body>
        <div class=""></div>


        <h1>查詢員工請假時數</h1>
        <div id="search">
            <input placeholder="員工編號" id="code" class="search">
            <input placeholder="年度" id="year" class="search">
            <button id="searching" class="button">搜尋</button>
        </div>
        <div id="info" class="info">
            <table>
                <thead>
                    <tr>
                        <th>當年度特休天數</th>
                        <td><output id="當年度特休天數"></output></td>
                    </tr>
                    <tr>
                        <th>假別</th>
                        <th id="time">時數</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>特休假</th>
                        <td><output id="特休假"></output></td>
                    </tr>
                    <tr>
                        <th>事假</th>
                        <td><output id="事假"></output></td>
                    </tr>
                    <tr>
                        <th>家庭照顧假</th>
                        <td><oupt id="家庭照顧假"></oupt></td>
                    </tr>
                    <tr>
                        <th>普通傷病假</th>
                        <td><output id="普通傷病假"></output></td>
                    </tr>
                    <tr>
                        <th>婚假</th>
                        <td><output id="婚假"></output></td>
                    </tr>
                    <tr>
                        <th>喪假</th>
                        <td><output id="喪假"></output></td>
                    </tr>
                    <tr>
                        <th>分娩假</th>
                        <td><output id="分娩假"></output></td>
                    </tr>
                    <tr>
                        <th>產檢假</th>
                        <td><output id="產檢假"></output></td>
                    </tr>
                    <tr>
                        <th>流產假</th>
                        <td><output id="流產假"></output></td>
                    </tr>
                    <tr>
                        <th>陪產假</th>
                        <td><output id="陪產假"></output></td>
                    </tr>
                    <tr>
                        <th>產假</th>
                        <td><output id="產假"></output>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="version">
            <p>Version: Alpha 0.1.0 , system builder : 章凱昱 吳岱威</p>
        </div>
    </body>
</html>
