<!DOCTYPE html>
<html>
    <head>
        <title>祐肯請假系統</title>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="icon" type="image/x-icon" href="../img/logo.ico">

        <img src="../img/logo.png" style="position: fixed;right: 1%;top: 1%;width: 15%;">
        <link rel="stylesheet" href="../css/員工請假資訊.css">
    </head>

    <body>
        <h1>查詢員工請假時數</h1>
        <div id="search" class="search">
            <input placeholder="員工編號" id="code" class="button">
            <input placeholder="年度" id="year" class="button">
            <br>
            <button id="search" class="button">搜尋</button>
        </div>
        <br>
        <div id="info" class="info">
            <table  style="font-size: 40px;">
                <thead>
                    <tr>
                        <th align="left">當年度特休天數</th>
                        <td align="right"><output id="當年度特休天數"></output></td>
                    </tr>
                    <tr>
                        <th>假別</th>
                        <th>時數</th>
                        <th>假別</th>
                        <th>時數</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th align="left">特休假</th>
                        <td align="right"><output id="特休假"></output></td>
                        <th align="left">分娩假</th>
                        <td align="right"><output id="分娩假"></output></td>
                    </tr>
                    <tr>
                        <th align="left">事假</th>
                        <td align="right"><output id="事假"></output></td>
                        <th align="left">產檢假</th>
                        <td align="right"><output id="產檢假"></output></td>
                    </tr>
                    <tr>
                        <th align="left">家庭照顧假</th>
                        <td align="right"><oupt id="家庭照顧假"></oupt></td>
                        <th align="left">流產假</th>
                        <td align="right"><output id="流產假"></output></td>
                    </tr>
                    <tr>
                        <th align="left">普通傷病假</th>
                        <td align="right"><output id="普通傷病假"></output></td>
                        <th align="left">陪產假</th>
                        <td align="right"><output id="陪產假"></output></td>
                    </tr>
                    <tr>
                        <th align="left">婚假</th>
                        <td align="right"><output id="婚假"></output></td>
                        <th align="left">產假</th>
                        <td align="right"><output id="產假"></output></td>
                    </tr>
                    <tr>
                        <th align="left">喪假</th>
                        <td align="right"><output id="喪假"></output></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="version">
