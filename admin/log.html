<!DOCTYPE html>
<html>
	<head>
		<title>祐肯請假系統</title>
        
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="icon" type="image/x-icon" href="../../img/logo.ico">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/adminLog.css">
	</head>
    <body>

		<div id="navbar-container"></div>

		<section>
			<div class="container">
                <div class="row">
                    <div class="col">
						<div>
							<h1>過審紀錄</h1>
						</div>
                        <div id="search">
                            <input placeholder="員工編號" id="code" class="search">
                            <input placeholder="年度" id="year" class="search">
                            <input placeholder="月份(需求兩位數)" id="month" class="search">
                            <button id="searching" class="search ">搜尋</button>
                        </div>
                        <div>
                            <table class="table table-bordered table-striped">
                                <thead  class="table-dark">
                                    <tr>
                                        <th>流水號</th>
                                        <th>員工姓名</th>
										<th>假別</th>
                                        <th>開始時間</th>
                                        <th>結束時間</th>
                                        <th>總時數</th>
                                        <th>理由</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="table">
                                    
                                </tbody>
                            </table>
                            <nav class="d-flex justify-content-between align-items-center my-3">
                                <button id="prevPage" class="btn btn-primary">上一頁</button>
                                <span id="pageInfo"></span>
                                <button id="nextPage" class="btn btn-primary">下一頁</button>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
		</section>

		<script src="../js/jquery-3.7.1.min.js"></script>
        <script src="../js/cookieOperation.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
        <script src="../js/adminLog.js"></script>
    </body>
</html>
