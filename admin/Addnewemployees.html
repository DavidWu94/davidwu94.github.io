<!DOCTYPE html>
<html>
	<head>
		<title>祐肯請假系統</title>
		<link rel="stylesheet" href="../css/register.css">
		<link rel="icon" type="image/x-icon" href="../img/logo.ico">
        <script src="../js/jquery-3.7.1.min.js"></script>
		<script src="../js/registerPage.js"></script>
	</head>
    <body>
        <h1>
            新增員工專區
        </h1>
        <div id="inputFields">
            <input placeholder="員工編號" id="code" class="cpw"></input>
            <input placeholder="密碼(身分證字號)" id="pw" class="cpw"></input>
            <input placeholder="員工姓名" id="name" class="cpw"></input>
            <span>到職日期:&nbsp;</span><input type="date" id="joinDate"></input>
            <input placeholder="電子信箱(非必要)" id="email" class="cpw"></input>
            <button id="start"  class="cpw">確認新增</button>
    </body>
</html>
