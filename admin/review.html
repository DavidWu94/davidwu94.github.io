<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祐肯請假系統</title>
    <link rel="icon" type="image/x-icon" href="../../img/logo.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/adminReview.css">
</head>
<body>
    <!-- 頁首 -->
    <div id="navbar-container"></div>

    <!-- 假單審核區 -->
    <section class="my-4">
        <div class="container">
            <div class="text-center">
                <h1 class="mb-3">假單審核</h1>
                <h2 id="dataLong" class="text-muted"></h2>
            </div>

            <!-- 加載動畫 -->
            <div id="loading" class="text-center mt-3" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">載入中...</span>
                </div>
            </div>

            <!-- 假單顯示區 -->
            <div class="d-flex justify-content-center">
                <div id="card-body" class="text-nowrap p-3 border rounded shadow-sm bg-light" style="max-height: 500px; overflow-y: auto; min-width: 300px;">
                    <p class="text-center text-muted">目前無待審核的假單</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 引入 JavaScript -->
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/cookieOperation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/adminReview.js"></script>
</body>
</html>
