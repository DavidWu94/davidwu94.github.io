		<section>
			<div class="container">
                <div class="row">
                    <div class="col">
                        <div id="search" >
                            <h1>員工請假資訊</h1>
                            <input placeholder="員工編號" id="code" class="search">
                            <input placeholder="年度" id="year" class="search">
                            <button id="searching" class="search">搜尋</button>
                        </div>

                        <div>
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>當年度特休天數</th>
                                        <td colspan="2"><output id="當年度特休天數"></output></td>
                                    </tr>
                                    <tr>
                                        <th class="table-dark">假別</th>
                                        <th id="time" class="table-dark">時數</th>
                                        <th class="table-dark">修改欄位</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="annual">
                                        <th>特休假</th>
                                        
                                    </tr>
                                    <tr id="personnel">
                                        <th>事假</th>
                                        
                                    </tr>
                                    <tr id="care">
                                        <th>家庭照顧假</th>
                                        
                                    </tr>
                                    <tr id="sick">
                                        <th>普通傷病假</th>
                                        
                                    </tr>
                                    <tr id="wedding">
                                        <th>婚假</th>
                                        
                                    </tr>
                                    <tr id="funeral">
                                        <th>喪假</th>
                                        
                                    </tr>
                                    <tr id="birth">
                                        <th>分娩假</th>
                                        
                                    </tr>
                                    <tr id="pcheckuo">
                                        <th>產檢假</th>
                                        
                                    </tr>
                                    <tr id="miscarriage">
                                        <th>流產假</th>
                                        
                                    </tr>
                                    <tr id="paternity">
                                        <th>陪產假</th>
                                        
                                    </tr>
                                    <tr id="maternity">
                                        <th>產假</th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
