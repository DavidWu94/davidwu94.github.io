<!DOCTYPE html>
<html>
	<head>
		<title>祐肯請假系統</title>
        
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="icon" type="image/x-icon" href="../../img/logo.ico">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/adminMaintain.css">
	</head>
    <body>

		<div id="navbar-container"></div>

		<section>
			<div class="container">
                <div class="row">
                    <div class="col">
                        <h1>新增員工</h1>
                        <div class="row text-center">
                            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg input">員工編號</label>
                            <div class="col-sm-10">
                                <input placeholder="員工編號" id="code" class="form-control form-control-lg input">
                            </div>

                            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg input">身分證字號</label>
                            <div class="col-sm-10">
                                <input placeholder="身分證字號" id="pwd" class="form-control form-control-lg input">
                            </div>

                            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg input">員工姓名</label>
                            <div class="col-sm-10">
                                <input placeholder="員工姓名" id="name" class="form-control form-control-lg input">
                            </div>

                            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg input">到職日期:</label>
                            <div class="col-sm-10">
                                <input type="date" min="2024-01-01" max="5000-12-31" id="joinDate" class="form-control form-control-lg input">
                            </div>

                            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg input">電子信箱</label>
                            <div class="col-sm-10">
                                <input placeholder="電子信箱" id="email" class="form-control form-control-lg input">
                            </div>

                            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg input">直屬主管</label>
                            <div class="col-sm-10">
                                <select id="mgroup" class="form-select form-select-lg mb-3 input">
                                    <option>選擇主管</option>
                                    <option id="1">CAT</option>
                                    <option id="0">JEFF</option>
                                </select>
                            </div>

                            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg input">審核確認</label>
                            <div class="col-sm-10">
                                <select id="review" class="form-select form-select-lg mb-3 input">
                                    <option>請假是否需要審核</option>
                                    <option id="1">需要審核</option>
                                    <option id="0">不需要審核</option>
                                </select>
                            </div>

                            <div class="col-sm-12">
                                <button id="confirm"  class="btn btn-dark">確認</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</section>

		<script src="../js/jquery-3.7.1.min.js"></script>
        <script src="../js/cookieOperation.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
        <script src="../js/adminMaintain.js"></script>
    </body>
</html>
