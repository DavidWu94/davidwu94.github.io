<!DOCTYPE html>
<html>
	<head>
		<title>祐肯請假系統</title>
        
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="icon" type="image/x-icon" href="../../img/logo.ico">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/employeeCheckIn.css">
	</head>
    <body>
		
		<div id="navbar-container"></div>
		
		<section>
			<div class="container">
                <div class="row">
                    <div class="col-4 text-center">
                        <button id="workButton" type="button" class="btn btn-success">
                            <img src="../img/work.jpg" class="img-fluid">
                        </button>
                    </div>

                    <div class="col-4 text-center">
                        <h1>打卡</h1>
                    </div>
                
                    <div class="col-4 text-center">
                        <button id="restButton" type="button" class="btn btn-danger">
                            <img src="../img/getOffWork.png" class="img-fluid">
						</button>
                    </div>
                </div>
				<p id="time"></p>
				<div class="row">
					<div class="col text-center">
						<table class="table table-bordered table-striped">
							<tbody>
								<tr>
									<th>上班</th>
									<td id="work"></td>
								</tr>
								<tr>
									<th>下班</th>
									<td id="rest"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
            </div>
		</section>

		<script src="../js/jquery-3.7.1.min.js"></script>
        <script src="../js/cookieOperation.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
		<script src="../js/employeeCheckIn.js"></script>
	</body>
</html>
