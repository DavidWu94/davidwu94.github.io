<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../css/newDayoff.css">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>祐肯請假系統</title>
		<link rel="icon" type="image/x-icon" href="../img/logo.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../js/jquery-3.7.1.min.js"></script>
        <script src="../js/cookieOperation.js"></script>
		<script src="../js/newDayoffPage.js"></script>
	</head>
	
	<body>

		<h1>員工請假專區</h1>
		<form action="http://eucan.ddns.net:3000/request" method="post" enctype="multipart/form-data">
			<div id="dayofftype">
				<select name="type">
					<option>選擇假別</option>
					<option>特休假</option>
					<option>事假</option>
					<option>家庭照顧假</option>
					<option>普通傷病假</option>
					<option>婚假</option>
					<option>喪假</option>
					<option>分娩假</option>
					<option>產檢假</option>
					<option>流產假</option>
					<option>陪產假</option>
					<option>產假</option>
				</select>
			</div>
			<div id="start">
				<p>
					輸入請假開始的時間
				</p>
				<input name="startTime" type="datetime-local" />
			</div>

			<div id="end">
				<p>
					輸入請假結束時間
				</p>
				<input name="endTime" type="datetime-local" />
			</div>

			<br>

			<div id = "reason">
				<input name="reason" type="text" placeholder = "輸入事由" />
			</div>

			<!-- <p>
				上傳請假證明
			</p>
			<input name = "file" type = "file"> -->
			<br>
			<input type="hidden" id="acc" name="account" />
			<input type="hidden" id="sess" name="cookie" />
			<button type="submit">
				確定請假
			</button>
		</form>
		<br>
		<button id="back">
			返回請假專區
		</button>

	</body>

</html>
