<!DOCTYPE html>
<html>
	<head>
        <title>祐肯請假系統</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="icon" type="image/x-icon" href="../img/logo.ico">
        <script src="../js/jquery-3.7.1.min.js"></script>
        <script src="../js/cookieOperation.js"></script>
        <img src="../img/logo.png" style="position: fixed;right: 1%;top: 1%;width: 15%;">
		<link rel="stylesheet" href="../css/newDayoff.css"> 
		<script src="../js/newDayoffPage.js"></script>
	</head>
	
	<body>

		<h1 style="font-size: 350%;">
			員工請假專區 
		</h1>
		<form action="http://eucan.ddns.net:3000/request" method="post" enctype="multipart/form-data">
			<div id="dayofftype">
				<select name="type" id="type">
					<option>選擇假別</option>
					<option>特休假</option>
					<option>事假</option>
					<option>家庭照顧假</option>
					<option>普通傷病假</option>
					<option>婚假</option>
					<option>喪假</option>
					<option>分娩假</option>
					<option>產檢假</option>
					<option>流產假</option>
					<option>陪產假</option>
					<option>產假</option>
				</select>
			</div>
			<div id="start">
				<p style="font-size: 200%;">開始時間</p>
				<input name="start_day" type="date" min="2024-01-01" max="5000-12-31"/>
				<input name="start_time" type="time" min="2024-01-01" max="5000-12-31"/>
			</div>

			<div id="end">
				<p style="font-size: 200%;">結束時間</p>
				<input name="end_day" type="date" min="2024-01-01" max="5000-12-31"/>
				<input name="end_time" type="time" min="2024-01-01" max="5000-12-31"/>
			</div>

			<br>

			<div id = "reason">
				<input name="reason" type="text" placeholder = "事由" id="reason"/>
			</div>

			<!-- <p>
				上傳請假證明
			</p>
			<input name = "file" type = "file"> -->
			<br>
			<input type="hidden" id="acc" name="account" />
			<input type="hidden" id="sess" name="cookie" />
			<button type="submit" id="send">
				確定
			</button>
		</form>
		<br>
		<a href="../employee/employee.html">
			<button id="back">返回</button>
		</a>
		<div id="version">
			<p>Version: Alpha 0.1.0 , system builder : 章凱昱 吳岱威</p>
		</div>
	</body>

</html>
