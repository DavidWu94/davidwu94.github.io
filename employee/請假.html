<!DOCTYPE html>
<html>
	<head>
        <title>祐肯請假系統</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="icon" type="image/x-icon" href="../img/logo.ico">
        <script src="../js/jquery-3.7.1.min.js"></script>
        <script src="../js/cookieOperation.js"></script>
        <img src="../img/logo.png" style="position: fixed;right: 1%;top: 1%;width: 300px;">
		<link rel="stylesheet" href="../css/newDayoff.css"> 
		<script src="../js/newDayoffPage.js"></script>
	</head>
	
	<body>
		<table>
			<tr>
				<th >
					<div id="main">
						<h1>員工請假專區</h1>
						<!-- <form action="http://eucan.ddns.net:3000/request" method="post" enctype="multipart/form-data"> -->
						<div id="dayofftypeD">
							<select id="type">
								<option>選擇假別</option>
								<option>特休假</option>
								<option>事假</option>
								<option>家庭照顧假</option>
								<option>普通傷病假</option>
								<option>婚假</option>
								<option>喪假</option>
								<option>分娩假</option>
								<option>產檢假</option>							
								<option>流產假</option>
								<option>陪產假</option>
								<option>產假</option>
							</select>
						</div>
						<div id="startD">
							<p>開始時間</p>
							<input id="start_day" type="date" min="2024-01-01" max="5000-12-31"/>						
							<input id="start_time" type="time" />
						</div>

						<div id="endD">
							<p>結束時間</p>
							<input id="end_day" type="date" min="2024-01-01" max="5000-12-31"/>
							<input id="end_time" type="time" />
						</div>
						<br>
						<div id = "reasonD">
							<input type="text" placeholder = "事由" id="reason"/>
						</div>

						<!-- <p>
							總請假時數: 0 小時
						</p> -->
						<!-- <input name = "file" type = "file"> -->
						<br>
						<button type="submit" id="submit">
							確定
						</button>
						<!-- </form> -->
						<br>
						<a href="../employee/employee.html">
							<button id="back">返回</button>
						</a>
					</div>
				</th>
				<td>
					<img src="../img/注意事項.jpg" style="position: local;width: 600px;">	
				</td>
			</tr>

			<tr>
				<th></th>
				<td><img src="../img/勞基法特休假天數計算規定.jpg" style="position: scroll;width: 600px;"></td>
			</tr>
		</table>
		
		
		<div id="version">
