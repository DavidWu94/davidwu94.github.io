		<section>
			<div class="container">
				<div class="row align-items-start">
					<div class="col text-center">
						<div class="main">
							<h1>請假</h1>
							<div>
								<p id="quota"></p>
								<p id="annual"></p>
							</div>
							<!-- <form action="http://eucan.ddns.net:3000/request" method="post" enctype="multipart/form-data"> -->
							<div id="dayofftypeD"  class="input">
								<select id="type">
									<option>選擇假別</option>
									<option>特休假</option>
									<option>事假</option>
									<option>普通傷病假</option>
									<option>婚假</option>
									<option>喪假</option>
									<option>家庭照顧假</option>
									<option>分娩假</option>
									<option>產檢假</option>
									<option>流產假</option>
									<option>陪產假</option>
									<option>產假</option>
								</select>
							</div>

							<div id="startD"  class="input">
								<p>開始時間</p>
								<input id="start_day" type="date" min="2024-01-01" max="5000-12-31"/>						
								<input id="start_time" type="time" />
							</div>

							<div id="endD"  class="input">
								<p>結束時間</p>
								<input id="end_day" type="date" min="2024-01-01" max="5000-12-31"/>
								<input id="end_time" type="time" />
							</div>
							<br>
							<div id = "reasonD"  class="input">
								<input type="text" placeholder = "事由" id="reason"/>
							</div>

							<!-- <p>
									總請假時數: 0 小時
							</p> -->
							<!-- <input name = "file" type = "file"> -->
							<br>
							<button type="submit" id="submit" class="input btn btn-secondary">確定</button>
							<!-- </form> -->
						</div>
					</div>
