		<section>
			<div class="container">
                <div class="col">
                    <h1>詳細資料</h1>
                </div>
            </div>
		</section>

		<section>
			<div class="container">
				<div class="col">
					<div>
						<label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg input">日期查詢</label>
                        <div class="col-sm-10">
                            <input placeholder="輸入範例2025-02-12" id="data" class="form-control form-control-lg input">
							<p></p>
                        </div>
					</div>
					<div>
						<table class="table table-bordered table-striped">
							<tbody>
								<tr id="year">
									<th>年資</th>
								</tr>
								<tr id="quota">
									<th>總特休時數(hr)</th>
								</tr>
								<tr id="annual">
									<th>已請特休假</th>
								</tr>
								<tr id="personal">
									<th>已請事假</th>
								</tr>
								<tr id="care">
									<th>已請家庭照顧假</th>
								</tr>
								<tr id="sick">
									<th>已請普通傷病假</th>
								</tr>
								<tr id="wedding">
									<th>已請婚假</th>
								</tr>
								<tr id="funeral">
									<th>已請喪假</th>
								</tr>
								<tr id="birth">
									<th>已請分娩假</th>
								</tr>
								<tr id="pcheckup">
									<th>已請產檢假</th>
								</tr>
								<tr id="miscarriage">
									<th>已請流產假</th>
								</tr>
								<tr id="paternity">
									<th>已請陪產假</th>
								</tr>
								<tr id="maternity">
									<th>已請產假</th>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
