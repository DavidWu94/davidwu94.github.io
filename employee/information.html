<!DOCTYPE html>
<html>
	<head>
		<title>祐肯請假系統</title>
        
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="icon" type="image/x-icon" href="../../img/logo.ico">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/employeeInformation.css">
	</head>
    <body>
		
		<div id="navbar-container"></div>
		
		<section>
			<div class="container">
                <div class="col">
                    <h1>詳細資料</h1>
                </div>
            </div>
		</section>

		<section>
			<div class="container">
				<div class="col">
					<div id="search" >
						<input placeholder="查詢年度(西元年)" id="date" class="search">
						<button id="searching" class="search">搜尋</button>
					</div>
					<div>
						<table class="table table-bordered table-striped">
							<tbody>
								<tr id="year">
									<th>年資</th>
								</tr>
								<tr id="quota">
									<th>總特休時數(hr)</th>
								</tr>
								<tr id="annual">
									<th>已請特休假</th>
								</tr>
								<tr id="personal">
									<th>已請事假</th>
								</tr>
								<tr id="sick">
									<th>已請普通傷病假</th>
								</tr>
								<tr id="wedding">
									<th>已請婚假</th>
								</tr>
								<tr id="funeral">
									<th>已請喪假</th>
								</tr>
								<tr id="care">
									<th>已請家庭照顧假</th>
								</tr>
								<tr id="birth">
									<th>已請分娩假</th>
								</tr>
								<tr id="pcheckup">
									<th>已請產檢假</th>
								</tr>
								<tr id="miscarriage">
									<th>已請流產假</th>
								</tr>
								<tr id="paternity">
									<th>已請陪產假</th>
								</tr>
								<tr id="maternity">
									<th>已請產假</th>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>

		<script src="../js/jquery-3.7.1.min.js"></script>
        <script src="../js/cookieOperation.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
		<script src="../js/employeeInformation.js"></script>
	</body>
</html>
