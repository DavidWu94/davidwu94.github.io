<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>祐肯請假系統</title>
    <link rel="icon" type="image/x-icon" href="../../img/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/employeeDocumental.css">
</head>
<body>
    <div id="navbar-container"></div>
    <section class="container my-4">
        <div class="row text-center">
            <h1 class="mb-3">請假紀錄</h1>
            <div class="col-12 d-flex justify-content-center gap-2">
                <input type="text" class="form-control w-25" placeholder="年度" id="year"/>
                <button class="btn btn-primary" id="search">搜尋</button>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="row g-4">
            <div class="col-lg-4 col-md-6">
                <section class="p-3 border rounded shadow-sm bg-light">
                    <h2 class="text-center">正在審核的假單</h2>
                    <div id="card-body-wait" class="overflow-auto" style="max-height: 500px;"></div>
                </section>
            </div>
            <div class="col-lg-4 col-md-6">
                <section class="p-3 border rounded shadow-sm bg-light">
                    <h2 class="text-center">核准的假單</h2>
                    <div id="card-body-approve" class="overflow-auto" style="max-height: 500px;"></div>
                </section>
            </div>
            <div class="col-lg-4 col-md-12">
                <section class="p-3 border rounded shadow-sm bg-light">
                    <h2 class="text-center">被拒絕的假單</h2>
                    <div id="card-body-reject" class="overflow-auto" style="max-height: 500px;"></div>
                </section>
            </div>
        </div>
    </div>
    <section class="container my-4 text-center">
        <a class="btn btn-secondary" href="./information.html">查看詳細資料</a>
    </section>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/cookieOperation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/employeeDocumental.js"></script>
</body>
</html>
